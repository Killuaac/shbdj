<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="signin" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="signin">
        <div class="signin__wrap">
            <div class="signin__block">
                <div class="signin__logo">
                    <img src="./img/div.flex.svg" alt="logo">
                </div>
                <div class="signin__box">
                    <h2 class="signin__title">
                        Sign in to your account
                    </h2>
                    <form action="" class="signin__form">
                        <button class="signin__google">
                            <img src="./img/icon-google.svg" alt="google" style="vertical-align: middle;">
                            Sign in with Google
                        </button>
                        <hr>
                        <input type="mail" class="signin__input" placeholder="Email">
                        <input type="password" class="signin__input" placeholder="Password"> 
                        <button class="signin__enter signin__enter_g">
                            Sign in
                        </button>
                    </form>
                </div>
                <div class="signin__signup">
                    <p class="signin__acc">Dont have an account?</p>
                    <a href="#" class="signin__reg">sign up</a>
                </div>
            </div>
            <div class="sigin__pic">
                <img src="./img/div.bg-onboarding.png" alt="pic">
            </div>
        </div>
        
    </section>
</body>
</html>
